<!doctype html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://widgets.risevision.com/scripts/primus-local-messaging.js"></script>
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
  <script type="module">
    // this and the following block are needed at build time to force the creation of the shared bundle script
    import { PolymerElement, html } from '@polymer/polymer/polymer-element.js';
  </script>
  <script type="module">
    import { PolymerElement, html } from '@polymer/polymer/polymer-element.js';
  </script>
  <script src="https://widgets.risevision.com/beta/common/config-test.min.js"></script>
  <script src="https://widgets.risevision.com/beta/common/common-template.min.js"></script>
  <script src="https://widgets.risevision.com/beta/components/rise-video/1/rise-video.js"></script>
  <script>
    if (document.domain.indexOf("localhost") === -1) {
      try {
        document.domain = "risevision.com";
      } catch (err) {
        // can't set document.domain, risevision.com not an accepted suffix of current document domain
        console.log("document.domain can't be set", err);
      }
    }
  </script>
  <style>
    .video-container {
      display: inline-block;
      margin: 0 20px 20px 0;
      vertical-align: top;
    }

    .video-wrapper {
      background: darkgray;
    }
  </style>
</head>

<body>
  <section class="video-container">
    <h1>16:9</h1>

    <div class="video-wrapper" style="width: 400px; height: 225px;">
      <rise-video
        label="16x9"
        id="rise-video-01"
        files="risemedialibrary-7fa5ee92-7deb-450b-a8d5-e5ed648c575f/rise-video-demo/Beach-Ball.mp4">
      </rise-video>
    </div>
  </section>

  <section class="video-container">
    <h1>Vertical Padding / WebM</h1>

    <div class="video-wrapper" style="width: 400px; height: 400px;">
      <rise-video
        label="Vertical Padding / WebM"
        id="rise-video-02"
        files="risemedialibrary-7fa5ee92-7deb-450b-a8d5-e5ed648c575f/rise-video-demo/Yes-No.webm">
      </rise-video>
    </div>
  </section>

  <section class="video-container">
    <h1>Horizontal Padding</h1>

    <div class="video-wrapper" style="width: 400px; height: 400px;">
      <rise-video
        label="Horizontal Padding"
        id="rise-video-03"
        files="risemedialibrary-7fa5ee92-7deb-450b-a8d5-e5ed648c575f/rise-video-demo/Portrait-Test.mp4">
      </rise-video>
    </div>
  </section>

  <section class="video-container">
    <h1>Scale Up</h1>

    <div class="video-wrapper" style="width: 400px; height: 225px;">
      <rise-video
        label="Scale Up"
        id="rise-video-04"
        files="risemedialibrary-7fa5ee92-7deb-450b-a8d5-e5ed648c575f/rise-video-demo/Low-Resolution.mp4">
      </rise-video>
    </div>
  </section>

  <section class="video-container">
    <h1>Scale Down</h1>

    <div class="video-wrapper" style="width: 120px; height: 66px;">
      <rise-video
        label="Scale Down"
        id="rise-video-05"
        files="risemedialibrary-7fa5ee92-7deb-450b-a8d5-e5ed648c575f/rise-video-demo/Beach-Ball.mp4">
      </rise-video>
    </div>
  </section>

  <section class="video-container">
    <h1>Playlist</h1>

    <div class="video-wrapper" style="width: 400px; height: 225px;">
      <rise-video
        label="Playlist"
        id="rise-video-06"
        files="risemedialibrary-7fa5ee92-7deb-450b-a8d5-e5ed648c575f/rise-video-demo/Beach-Ball.mp4|risemedialibrary-7fa5ee92-7deb-450b-a8d5-e5ed648c575f/rise-video-demo/Portrait-Test.mp4|risemedialibrary-7fa5ee92-7deb-450b-a8d5-e5ed648c575f/rise-video-demo/Low-Resolution.mp4|risemedialibrary-7fa5ee92-7deb-450b-a8d5-e5ed648c575f/rise-video-demo/Yes-No.webm">
      </rise-video>
    </div>
  </section>

  <section class="video-container">
    <h1>Volume</h1>
    <input type="range" min="0" max="200" value="0" id="volume-range">

    <div class="video-wrapper" style="width: 400px; height: 300px;">
      <rise-video
        label="Volume"
        id="rise-video-07"
        files="risemedialibrary-7fa5ee92-7deb-450b-a8d5-e5ed648c575f/rise-video-demo/Audio-Test.mp4" volume="0">
      </rise-video>
    </div>
  </section>

  <script>
    function configureComponents() {
      const volumeRange = document.querySelector( "input[type='range']" );
      const video01 = document.querySelector( "#rise-video-01" );
      const video02 = document.querySelector( "#rise-video-02" );
      const video03 = document.querySelector( "#rise-video-03" );
      const video04 = document.querySelector( "#rise-video-04" );
      const video05 = document.querySelector( "#rise-video-05" );
      const video06 = document.querySelector( "#rise-video-06" );
      const video07 = document.querySelector( "#rise-video-07" );
      const videos = [ video01, video02, video03, video04, video05, video06, video07 ];

      volumeRange.addEventListener( "input", e => {
        video07.volume = e.target.value
       } );

      console.log( "Rise components ready" );

      // Uncomment if testing directly in browser
      // videos.forEach( el => RisePlayerConfiguration.Helpers.sendStartEvent( el ) );
    }

    window.addEventListener( "rise-components-ready", configureComponents );
  </script>
  <script>
    RisePlayerConfiguration.configure();
  </script>

</body>
</html>
