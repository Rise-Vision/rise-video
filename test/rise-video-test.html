<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>rise-video test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/sinon/pkg/sinon.js"></script>
    <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

    <script type="text/javascript">
      const FILES = [ "test1.mp4", "test2.png", "test3.mp4" ];

      RisePlayerConfiguration = {
        isConfigured: () => true,
        isPreview: () => false,
        Logger: {
          info: sinon.spy(),
          error: sinon.spy(),
          warning: sinon.spy()
        }
      };
    </script>

    <script type="module" src="../src/rise-video.js"></script>
  </head>
  <body>

    <test-fixture id="SimpleTestFixture">
      <template>
        <rise-video
          id="rise-video-01"
          files='["test1.mp4", "test2.png", "test3.mp4"]'>
        </rise-video>
      </template>
    </test-fixture>

    <script type="module">
      let element;

      setup(() => {
        element = fixture("SimpleTestFixture");
      });

      suite("logging", () => {
        const componentData = {
          name: "rise-video",
          id: "rise-video-01",
          version: "__VERSION__"
        };

        test( "should log 'start' event with correct params", () => {
          element.dispatchEvent( new CustomEvent( "start" ));

          assert.deepEqual( RisePlayerConfiguration.Logger.info.args[ 0 ][ 0 ], componentData );
          assert.equal( RisePlayerConfiguration.Logger.info.args[ 0 ][ 1 ], "start");
          assert.deepEqual( RisePlayerConfiguration.Logger.info.args[ 0 ][ 2 ], { files: FILES } );
        });
      });

      suite("rise-video", () => {
        test("component exists", () => {
          assert.isOk(element);
        });

        test("_initialStart is updated correctly", () => {
          assert.isTrue(element._initialStart);

          element.dispatchEvent( new CustomEvent( "start" ));
          assert.isFalse(element._initialStart);
        });

        test("invalid files are filtered out", () => {
          element.dispatchEvent( new CustomEvent( "start" ));

          assert.deepEqual(element._validFiles, ["test1.mp4", "test3.mp4"]);
        });
      });
    </script>

  </body>
</html>
