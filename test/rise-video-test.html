<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>rise-video test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/sinon/pkg/sinon.js"></script>
    <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

    <script type="text/javascript">
      const FILES = [ "test1.mp4", "test2.png", "test3.webm" ];

      RisePlayerConfiguration = {
        isConfigured: () => true,
        isPreview: () => false,
        Logger: {
          info: sinon.spy(),
          error: sinon.spy(),
          warning: sinon.spy()
        },
        LocalStorage: {
          watchSingleFile: (file, handler) => {
            handler( { status: "CURRENT", filePath: FILES[0], fileUrl: SAMPLE_URL } );
          }
        }
      };
    </script>

    <script type="module" src="../src/rise-video.js"></script>
  </head>
  <body>

    <test-fixture id="test-block">
      <template>
        <rise-video
          id="rise-video-01"
          files='["test1.mp4", "test2.png", "test3.webm"]'>
        </rise-video>
      </template>
    </test-fixture>

    <script type="module">
      let element;

      setup (() => {
        element = fixture("test-block");
      } );

      suite( "logging", () => {
        const componentData = {
          name: "rise-video",
          id: "rise-video-01",
          version: "__VERSION__"
        };

        test( "should log 'start' event with correct params", () => {
          element.dispatchEvent( new CustomEvent( "start" ) );

          assert.deepEqual( RisePlayerConfiguration.Logger.info.args[ 0 ][ 0 ], componentData );
          assert.equal( RisePlayerConfiguration.Logger.info.args[ 0 ][ 1 ], "start" );
          assert.deepEqual( RisePlayerConfiguration.Logger.info.args[ 0 ][ 2 ], { files: FILES } );
        } );
      } );

      suite( "rise-video", () => {
        test( "component exists", () => {
          assert.isOk( element );
        } );

        test( "_initialStart is updated correctly", () => {
          assert.isTrue( element._initialStart );

          element.dispatchEvent( new CustomEvent( "start" ) );
          assert.isFalse( element._initialStart );
        });
      });

      suite( "valid filenames", () => {
        test( "invalid files are filtered out", () => {
          element.dispatchEvent( new CustomEvent( "start" ) );

          assert.deepEqual( element._validFiles, [ "test1.mp4", "test3.webm" ] );
        } );
      } );

      suite( "watched files", () => {
        test( "an error event should be sent if a local storage error was received", () => {
          RisePlayerConfiguration.LocalStorage = {
            watchSingleFile: (file, handler) => {
              handler({
                filePath: file,
                fileUrl: null,
                status: "FILE-ERROR",
                errorMessage: "download error",
                errorDetail: "network failure"
              } );
            }
          };

          element.addEventListener( "watched-file-error", event => {
            assert.deepEqual( event.detail, {
              filePath: FILES[0],
              errorMessage: "image download error",
              errorDetail: "network failure"
            } );

            done();
          } );

          element.dispatchEvent( new CustomEvent( "start" ) );
        });
      });
    </script>

  </body>
</html>
